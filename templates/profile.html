    <style>
        .mypic {
            width: 100%;
            height: 200px;

            background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                url("https://images.unsplash.com/photo-1666466736783-8dfe9298e0e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic>h1 {
            font-size: 30px;
        }

    <script>
        // 댓글comment저장하기
        function save_comment() {
            let comment = $('#comment').val()

            let formData = new FormData();
            formData.append("comment_give", comment);

            fetch('/comment', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload();
            });
        }
        // 댓글comment보여주기
        $(document).ready(function () {
            show_comment();
        });
        function show_comment() {
            fetch('/comment').then(res => res.json()).then(data => {
                let rows = data['result']
                $('#comment-list').empty()
                rows.forEach((a) => {
                    let comment = a['comment']
                    let temp_html = `<li>
                                  <h2>✅ ${comment}</h2>
                              </li>`
                    $('#comment-list').append(temp_html)
                })
            })
        }
        // 화성 내용 저장하기
        function save_order() {
            let name = $('#name').val()
            let address = $('#address').val()
            let size = $('#size').val()

            let formData = new FormData();
            formData.append("name_give", name);
            formData.append("address_give", address);
            formData.append("size_give", size);

            fetch('/mars', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload()
            });
        }
        // 화성 내용 출력하기
        $(document).ready(function () {
            show_order();
        });
        function show_order() {
            fetch('/mars').then((res) => res.json()).then((data) => {
                let rows = data['result']
                $('#order-box').empty()
                rows.forEach((a) =>{
                    let name = a['name']
                    let address = a['address']
                    let size = a['size']

                    let temp_html = `<li>
                                        <p>이름 : ${name}</p>
                                        <p>주소 :${address}</p>
                                        <p>평수 :${size}</p>
                                        <br>
                                    </li>`
                    $('#order-box').append(temp_html)
                })
            })
        }
        // 프로필 출력하기
        $(document).ready(function () {
            show_register();
        });
        function show_register() {
            fetch('/register').then((res) => res.json()).then((data) => {
                let rows = data['result']
                $('#profile-box').empty()
                rows.forEach((a) =>{
                    let userid_logined = localStorage.getItem(KEY_USER_ID)
                    let user_nickname = a['user_nickname']
                    let MBTI = a['MBTI']
                    let location = a['location']
                    let social_list = a['social_list']
                    let specialty = a['specialty']
                    let interest = a['interest']
                    let program = a['program']
                    let course = a['course']
                    let cohort = a['cohort']
                    let team = a['team']
                    let image_receive = a['image_receive']

                    let temp_html = `<li>
                                        <p>${image_receive}</p>
                                        <p> 닉네임 : ${user_nickname}</p>
                                        <p> MBTI :${MBTI}</p>
                                        <p> 지역 :${location}</p>
                                        <p> sns : ${social_list}</p>
                                        <p> 주특기 : ${specialty}</p>
                                        <p> 취미 : ${interest}</p>
                                        <p> 프로그램 : ${program}</p>
                                        <p> 과정 : ${course}</p>
                                        <p> 기수 : ${cohort}</p>
                                        <p> 조 : ${team}</p>
                                        <br>
                                    </li>`
                    $('#profile-box').append(temp_html)
                })
            })
        }
    </script>

</head>

<body>
    <div class="mypic">
        <h1>Glimpse</h1>
        <h5>우리 기수 쓱 한 번에 보기 👀</h5>
    </div>
    <!-- 주문하기 -->
    <div class="order">
        <h1>PROFILE</h1>
        <p>
            스파르타 코딩클럽 멤버만 들어올 수 있는 커뮤니티<br />
            프로필을 살짝 보고 가세요 👀
        </p>
        <div id="profile-box">
            <li>
                프로필이 보여요
            </li>
        </div>

    </div>
    <div class="mybox">
        <div class="mycomment">
            <input id="comment" class="form-control" type="text" placeholder="댓글 남기기👏🏻" />
            <button onclick="save_comment()" type="button" class="btn btn-outline-primary">작성하기</button>
        </div>
    </div>
    <div class="mybox" id="comment-list">
        <li>
            <h2>✨5조 최고~~~!</h2>
        </li>
    </div>
</body>
